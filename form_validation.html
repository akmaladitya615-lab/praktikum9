<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Form Validasi Pemesanan Tiket</title>
    <style>
        /* CSS untuk styling dan penanda error */
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        /* Penanda Error */
        input.invalid, select.invalid {
            border-color: red !important;
            background-color: #ffeaea;
        }
        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
            display: inline-block;
            margin-left: 10px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        /* Area Hasil Data Valid */
        #outputData {
            margin-top: 30px;
            padding: 15px;
            border: 1px solid #007bff;
            background-color: #e6f7ff;
            border-radius: 4px;
            display: none; /* Sembunyikan secara default */
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Form Pemesanan Tiket</h2>
        
        <form id="tiketForm" onsubmit="return validateForm()">
            
            <div class="form-group">
                <label for="nama">Nama Pelanggan:</label>
                <input type="text" id="nama" name="nama">
                <span id="error-nama" class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email">
                <span id="error-email" class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="jam">Jam Keberangkatan (Format HH.MM):</label>
                <input type="text" id="jam" name="jam" placeholder="Contoh: 08.30 atau 23.59">
                <span id="error-jam" class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="tujuan">Tujuan Keberangkatan:</label>
                <select id="tujuan" name="tujuan">
                    <option value="">-- Pilih Tujuan --</option>
                    <option value="Jakarta">Jakarta</option>
                    <option value="Bandung">Bandung</option>
                    <option value="Surabaya">Surabaya</option>
                    <option value="Surabaya">Bali</option>
                    <option value="Surabaya">Sumatra</option>
                </select>
                <span id="error-tujuan" class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="tiket">Jumlah Tiket (1-10):</label>
                <input type="number" id="tiket" name="tiket" min="1" max="10">
                <span id="error-tiket" class="error-message"></span>
            </div>
            
            <button type="submit">Submit Pemesanan</button>
        </form>

        <div id="outputData">
            <h3>Data Pemesanan Valid:</h3>
            <p><strong>Nama Pelanggan:</strong> <span id="out-nama"></span></p>
            <p><strong>Email:</strong> <span id="out-email"></span></p>
            <p><strong>Jam Keberangkatan:</strong> <span id="out-jam"></span></p>
            <p><strong>Tujuan Keberangkatan:</strong> <span id="out-tujuan"></span></p>
            <p><strong>Jumlah Tiket:</strong>
